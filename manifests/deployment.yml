kind: Deployment
apiVersion: apps/v1
metadata:
  name: demo-php
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-php
  template:
    metadata:
      labels:
        app: demo-php
    spec:
      containers:
        - name: demo-php
          image: azurebs.azurecr.io/demophp:99ea660ed85a230583edbfce0fecb941a1f485b4
          ports:
            - containerPort: 80
              protocol: TCP
          imagePullPolicy: IfNotPresent
      imagePullSecrets:
        - name: acr-secret
      restartPolicy: Always
